<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - HealthHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            height: calc(100vh - 60px);
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .card .count {
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HealthHub Admin Dashboard</h1>
        <div class="user-info">
            <span th:text="${user.username}">admin</span>
            <form action="/logout" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
    
    <div class="sidebar">
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <a href="/admin/pending-approvals">Pending Approvals</a>
        <a href="/admin/manage-practitioners">Manage Practitioners</a>
        <a href="/admin/appointments">Appointments</a>
    </div>
    
    <div class="main-content">
        <div class="dashboard-cards">
            <div class="card">
                <h3>Pending Patient Approvals</h3>
                <div class="count" th:text="${pendingPatientsCount}">5</div>
                <a href="/admin/pending-approvals">View Details</a>
            </div>
            <div class="card">
                <h3>Pending Practitioner Approvals</h3>
                <div class="count" th:text="${pendingPractitionersCount}">3</div>
                <a href="/admin/pending-approvals">View Details</a>
            </div>
            <div class="card">
                <h3>Total Appointments</h3>
                <div class="count" th:text="${totalAppointments}">42</div>
                <a href="/admin/appointments">View All</a>
            </div>
        </div>
        
        <div class="card">
            <h3>Recent Activity</h3>
            <p>System overview and recent activities will be displayed here.</p>
        </div>
    </div>
</body>
</html>
